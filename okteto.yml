name: springboot-test-ci
dev:
  api:
    image: okteto/gradle:6.5
    command: bash
    volumes:
      - /home/gradle/.gradle
    sync:
      - .:/usr/src/app
    forward:
      - 8080:8080
      - 5005:5005

